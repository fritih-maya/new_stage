<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Import Google font - Poppins */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            min-height: 100vh;
            width: 100%;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dashboard {
            width: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background: #009579;
            color: #fff;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        button:hover {
            background: #007a63;
        }
        .logout {
            background: #e74c3c;
        }
        .logout:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h2>Bienvenue, {{ request.user.username }} !</h2>

        <div class="buttons">
            <button onclick="window.location.href='{% url 'ajouter_fichier' %}'">
                <i class="fas fa-upload"></i> Ajouter un fichier
            </button>            
            
            
            <button class="logout" onclick="window.location.href='{% url 'deconnexion' %}'">
                <i class="fas fa-sign-out-alt"></i> Déconnexion
            </button>
            
            
        </div>
    </div>

</body>
</html>
